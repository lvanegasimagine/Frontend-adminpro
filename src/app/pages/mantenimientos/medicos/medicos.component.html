<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Medicos..." #txtTermino (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x" aria-hidden="true"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos ({{medicos.length}})</h4>
                        <h6 class="card-subtitle">Medicos Registrados</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary" [routerLink]="['/dashboard/medico/nuevo']" routerLinkActive="router-link-active"><i class="fas fa-hospital"></i> Crear Hospital</a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img class="img-avatar cursor text-center" [src]="medico.img | imagen: 'medicos'" [alt]="medico.nombre" (click)="abrirModal(medico)">
                                </td>
                                <td>{{medico.nombre}}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/medico', medico._id]" routerLinkActive="router-link-active" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i></a>
                                    <a data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <button class="btn btn-secondary">Anteriores</button> &nbsp;
                    <button class="btn btn-secondary">Siguiente</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
